<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="./class/Temperature.js"></script>
    </head>
    <body>
        <div id="result"></div>
        <script>
            let myTemperature = new Temperature(25);
            let myKelvin = myTemperature.toKelvin();
            let myFahrenheit = myTemperature.toFahrenheit();

            document.getElementById("result").innerHTML = `Kelvin: ${myKelvin} - Fahrenheit : ${myFahrenheit}`;
        </script>
    </body>
</html>
