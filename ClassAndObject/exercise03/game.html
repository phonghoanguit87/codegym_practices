<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Supper man game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="./Supper.js"></script>
    </head>
    <body>
        <canvas id="game" width="115" height="115"></canvas>

        <script>
            let startX = 5, startY = 5, value = 5;
            let cv = document.getElementById("game");
            let ctx = cv.getContext("2d");
            supperImgPath = './images/supper.png';

            let supper = new Supper(supperImgPath, startX, startY);
            supper.draw(ctx);
            
            function moveRight() {
                cv.style = `padding-left: ${value}px`;
                value += 5;
                if(value > 1613) {
                    value = 5;
                }
            }

            setInterval(moveRight, 100);
         </script> 
    </body>
</html>
