<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            let login = prompt("Login name: ");
            let message = (login == 'Employee') ?
                'Hello' :
                (login == 'Director') ?
                    'Greetings' :
                    (login == '') ?
                        'No login' :
                        '';
            alert(message);
        </script>
    </body>
</html>
