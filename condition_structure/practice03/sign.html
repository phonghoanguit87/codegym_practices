<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            let value = prompt('Type a number', 0);
            /**
                if (value > 0) {
                    alert(1);
                } else if (value < 0) {
                    alert(-1);
                } else {
                    alert(0);
                }
            */
            
            switch (value > 0) {
                case true:
                    alert(1);
                    break;
                
                    default:
                    switch(value < 0) {
                        case true:
                            alert(-1);
                            break;

                        default:
                            alert(0);
                    }
            }
        </script>
    </body>
</html>
