<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tổng điểm ĐH khối D</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h2>Tổng điểm ĐH khối D</h2>
        Điểm Toán: <input type="number" min="0" max="10" id="diem-toan"/></br>
        Điểm Văn: <input type="number" min="0" max="10" id="diem-van"/></br>
        Điểm Anh: <input type="number" min="0" max="10" id="diem-anh"/></br>
        Khu vực: 
        <select id="khu-vuc">
            <option value="kv1">KV1</option>
            <option value="kv2-nt">KV2-NT</option>
            <option value="kv2">KV2</option>
            <option value="kv3">KV3</option>
        </select>
        </br>
        <button type="button" onclick="tinhDiem()">Tính điểm</button>
        <div id="ket-qua"></div>

        <script>
            function tinhDiem() {
                let toan = parseFloat(document.getElementById("diem-toan").value);
                let van = parseFloat(document.getElementById("diem-van").value);
                let anh = parseFloat(document.getElementById("diem-anh").value);
                let khuVuc = document.getElementById("khu-vuc").value;
                let diemKhuVuc;
                if(khuVuc == 'kv1') {
                    diemKhuVuc = 0.75;
                } else if (khuVuc == 'kv2-nt') {
                    diemKhuVuc = 0.5;
                } else if (khuVuc == 'kv2') {
                    diemKhuVuc = 0.25;
                } else {
                    diemKhuVuc = 0;
                }
                console.log(khuVuc);
                console.log(diemKhuVuc);
                let tongDiem = toan + van + anh + diemKhuVuc;
                document.getElementById("ket-qua").innerHTML = `Tổng điểm ĐH khối D: ${tongDiem}`;
            }
        </script>
    </body>
</html>
