<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tính chỉ số cân nặng của cơ thể</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            input {
                width: 200px;
                height: 20px;
            }
            #can-nang {
                margin-left: 30px;
            }
            #chieu-cao {
                margin-left: 25px;
            }
            button {
                height: 25px;
                margin-left: 100px;
            }
            div {
                margin-top: 30px;
                margin-left: 100px;
            }
        </style>
    </head>
    <body>
        <h2>Tính chỉ số cân nặng của cơ thể</h2>

        <p> Cân nặng:
            <input type="text" id="can-nang" placeholder="ex: 52.5"/> (kg)<br>
        </p>
        <p>Chiều cao: 
            <input type="text" id="chieu-cao" placeholder="ex: 1.95"/> (m)<br><br>
        </p>

        <button type="button" onclick="tinhChiSoCoThe()">Tính chỉ số cân nặng của cơ thể</button><br>
        <div id="ket-qua"></div>

        <script>
            function tinhChiSoCoThe() {
                let canNang = parseFloat(document.getElementById("can-nang").value);
                let chieuCao = parseFloat(document.getElementById("chieu-cao").value);

                console.log(canNang);
                console.log(chieuCao);       

                let result;
                let bmi = canNang / ( chieuCao *  chieuCao);
                console.log(bmi); 
                if(bmi > 40) {
                    result = 'Béo phì cấp độ III';
                } else if (bmi >= 35 && bmi < 40) {
                    result = 'Béo phì cấp độ II';
                } else if (bmi >= 30 && bmi < 35) {
                    result = 'Béo phì cấp độ I';
                } else if (bmi >= 25 && bmi < 30) {
                    result = 'Thừa cân';
                } else if (bmi >= 18.5 && bmi < 25) {
                    result = 'Bình thường';
                } else if (bmi >= 17 && bmi < 18.5) {
                    result = 'Gầy cấp độ I';
                } else if (bmi >= 16 && bmi < 17) {
                    result = 'Gầy cấp độ II';
                } else {
                    result = 'Gầy cấp độ III';
                }

                document.getElementById("ket-qua").innerHTML = `Chỉ số cân nặng của cơ thể là: <strong>${result}</strong>`;
            }
        </script>
    </body>
</html>
