<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <pre>
            Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, 
            hiển thị hộp thoại thông báo cho người dùng. Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc 
            bằng tham số thứ hai, trả về tổng của hai tham số.
        </pre>
        Số hạng 1: <input type="number" id="so_hang_1"/><br>
        Số hạng 2: <input type="number" id="so_hang_2"/><br>
        <button type="button" onclick="tinhTong()">Tính tổng</button>
        <div id="ket_qua"></div>
        <script>
            function kiemTraLonHon(soHang1, soHang2) {
                if(soHang1 > soHang2) {
                    return true;
                }

                return false;
            }

            function tinhTong() {
                let soHang1 = parseFloat(document.getElementById("so_hang_1").value);
                let soHang2 = parseFloat(document.getElementById("so_hang_2").value);

                let lonHon = kiemTraLonHon(soHang1, soHang2);

                if(lonHon) {
                    alert(`Vui lòng nhập lại để tính tổng vì ${soHang1} lớn hơn ${soHang2}`);
                } else {
                    document.getElementById("ket_qua").innerHTML = `Tổng ${soHang1} và ${soHang2} là: ${soHang1 + soHang2}`;
                }
            }
        </script>
    </body>
</html>
