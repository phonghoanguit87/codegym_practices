<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h3>Viết hàm tính diện tích, hàm tính chu vi hình tròn</h3>

        Nhập bán kính: <input type="text" id="ban_kinh"/>
        <button type="button" onclick="tinhChuViVaDienTich();">Tính chu vi và diện tích</button>
        <div id="ket_qua"></div>
        <script>
            const PI = 3.14;

            function areaOfCircle(r) {
                return r * 2 * PI;
            }

            function perimeterOfCircle(r) {
                return Math.pow(r, 2) * PI;
            }

            function tinhChuViVaDienTich() {
                let r = parseFloat(document.getElementById("ban_kinh").value);
                let c = areaOfCircle(r);
                let s = perimeterOfCircle(r);

                document.getElementById("ket_qua").innerHTML = `Chu vi: ${c} - Diện tích: ${s}`;
            }
        </script>
    </body>
</html>
