<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #character {
                width: 20px;
            }
        </style>
    </head>
    <body>
        <h4>Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
            Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1
        </h4>

        Nhập mảng: <input type="text" id="character_str"/>
        Ký tự: <input type="text" id="character"/>
        <button type="button" onclick="kiemTraChuoi()">Kiểm tra</button>
        <div id="ket_qua"></div>
        <script>
            function coChuoiTrongMang(arr, str) {
                let count = 0;
                for(let i = 0; i < arr.length; i++) {
                    if(arr[i] == str) {
                        count += 1;
                    }
                }

                return count;
            }


            function kiemTraChuoi() {
                let characterStr = document.getElementById("character_str").value;
                let character = document.getElementById("character").value;

                let soLanXuatHien = coChuoiTrongMang(characterStr, character);

                if(soLanXuatHien == 0) {
                    document.getElementById("ket_qua").innerHTML =  `<i>${character}</i> <strong>KHÔNG</strong> có trong chuỗi <i>${characterStr}</i>`;
                } else {
                    document.getElementById("ket_qua").innerHTML = `<i>${character}</i> xuất hiện ${soLanXuatHien} trong chuỗi <i>${characterStr}</i>`;

                }
            }
        </script>
    </body>
</html>
