<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hàm tìm giá trị nhỏ nhất của mảng</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    
        <script>
            function minArray(arr) {
                if(arr.length == 0) {
                    return -1;
                }
                    
                let min = arr[0];
                for(var i = 1; i < arr.length; i++){
                    if(arr[i] < min){
                        min = arr[i];
                    }
                }

                return min;
            }

            //let arr1 = [3, 5, 1, 8, -3, 7, 8];
            //let arr1 = [7, 12, 6, 9, 20, 56, 89]
            //let arr1 = []
            let arr1 = [0, 0, 0, 0, 0, 0]
            let min = minArray(arr1);
            alert(min);
        </script>
    </body>
</html>
