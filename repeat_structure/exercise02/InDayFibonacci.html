<!DOCTYPE html>
<html lang="en">
    <head>
        <title>In dãy Fibonacci</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            let number = parseInt(prompt("Nhập vào số nguyên dương: "));
            let result = [];
            let n1 = 1;
            let n2 = 1;

            for (let i = 1; i <= number; i++) {
                result.push(n1);
                nextNumber = n1 + n2;
                n1 = n2;
                n2 = nextNumber;
            }

            alert(result);
        </script>
    </body>
</html>
