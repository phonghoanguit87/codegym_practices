<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="ket_qua"></div>

        <script>
            let result = [];

            let n2 = 1;
            let count = 0;

            while (count <= 20) {
                ketQua += n1 + "<br>";

</html>
