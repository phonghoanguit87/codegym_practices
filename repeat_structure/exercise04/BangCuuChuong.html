<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bảng cửu chương</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            button {
                margin-left: 100px;
            }
        </style>
    </head>
    <body>
        <div id="ket_qua"></div>

        <script>
            let result;
            result = "<table border='1' width='800' cellspacing='0' cellpadding='3'>"
            for (i = 1; i < 10; i++) {
                result = result + "<tr>";
                for (j = 2; j < 10; j++) {
                    result = result + "<td>" + `${j} x ${i} = ${i * j}` + "</td>";
                }
                result = result + "</tr>";
            }
            result = result + "</table>";

            ket_qua.innerHTML = result;
        </script>
    </body>
</html>
