<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SỞ THÍCH CỦA BẠN</title>
    <link href="css/hobbies.css" rel="stylesheet">
</head>

<body>
    <form method="post" action="hobbies_register.html">
        <h2></h2><p>SỞ THÍCH CỦA BẠN</p></h2>

        <p class="label-items">Họ và tên</p>
        <input type="text" name="yourname" id="yourname"><br>
        
        <p class="label-items">Email</p>
        <input type="email" name="email" id="email">

        <p class="label-items">Sở thích</p>
        <input type="radio" id="male" name="hobby" value="sport">
        <label class="radio-options" for="male">Thể thao</label>
        <input type="radio" id="female" name="hobby" value="music">
        <label class="radio-options" for="female">Âm nhạc</label>
        <input type="radio" id="male" name="hobby" value="Read-book">
        <label class="radio-options" for="male">Đọc sách</label><br>
        <input type="radio" id="female" name="hobby" value="surfing-wweb">
        <label class="radio-options" for="female">Lướt web</label>
        <input type="radio" id="male" name="hobby" value="gaming">
        <label class="radio-options" for="male">Chơi game</label>
        <input type="radio" id="female" name="hobby" value="film">
        <label class="radio-options" for="female">Điện ảnh</label><br>
        <input type="radio" id="male" name="hobby" value="travel">
        <label class="radio-options" for="male">Du lịch</label><br><br>



        <input type="submit" name="submit" value="Gửi thông tin">
        <input type="reset" name="reset" id="Nhập lại">
    </form>
</body>

</html>
