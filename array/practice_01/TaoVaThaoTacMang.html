<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tạo và thao tác với mảng</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h2>Tạo và thao tác với mảng</h2>
        <input type="text" id="txtValue"/><br><br>
        <input type="button" id="btnAdd" value="Add" onclick="addElementToArray();"/>
        <input type="button" id="btnDisplay" value="Display" onclick="displayArray();"/>
        <div id="result"></div>

        <script>
            let elements = [];

            function addElementToArray() {
                let value = document.getElementById("txtValue").value;
                elements.push(value);

                document.getElementById("txtValue").value = "";
            }

            function displayArray() {
                let element = "<hr/>";
                for (let i = 0; i < elements.length; i++) {
                    element += "Element " + i + " = " + elements[i] + "<br/>";
                }

                document.getElementById("result").innerHTML = element;
            }
        </script>
    </body>
</html>
